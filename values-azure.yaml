global:
  options:
    useCSV: False
    syncPolicy: Automatic
    installPlanApproval: Automatic

clusterGroup:
  name: azure
  isHubCluster: false

  namespaces:
    - openshift-storage

  subscriptions:

  projects:
    - odf

  applications:
  - name: odf
    namespace: openshift-storage
    project: odf
    path: charts/azure/odf